<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Performance Optimized</title>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical CSS -->
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      .hero {
        min-height: 100vh;
      }
    </style>

    <!-- Async scripts -->
    <script src="/analytics.js" async></script>
    <script src="/app.js" defer></script>

    <!-- Resource hints -->
    <link rel="dns-prefetch" href="https://api.example.com" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Performance Optimized" />
    <meta property="og:description" content="A fast-loading page" />
    <meta property="og:image" content="/og-image.jpg" />

    <meta name="description" content="Performance-focused page structure" />

    <!-- Note: CSP should be set via HTTP header, not meta tag -->
    <!-- Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' -->
  </head>
  <body>
    <div class="hero">
      <h1>Fast Loading Page</h1>
      <p>Optimized for performance and SEO</p>
    </div>
  </body>
</html>
